    #            data-type: json
    #            rule-type: flow
        shared-configs[0]:
          dataId: redis.yml
          group: DEFAULT_GROUP
          refresh: true
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            # 设置允许的域名
            allowedOrigins: "*"
            # 允许所有头信息
            allowedHeaders: "*"
            # 允许跨域请求的请求方式
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTIONS
