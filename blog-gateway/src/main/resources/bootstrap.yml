server:
  port: 19527
spring:
  application:
    name: blog-getaway
  cloud:
    nacos:
      discovery:
        server-addr: 175.178.235.24:18848
        group: DEV_GROUP
        namespace: 6cf37e65-a5ac-426a-bf87-6b0da29f0b9b
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        group: DEV_GROUP
        namespace: 6cf37e65-a5ac-426a-bf87-6b0da29f0b9b
        file-extension: yml #指定yaml格式的配置
    sentinel:
      transport:
        dashboard: localhost:8080 #配置Sentinel dashboard地址
        port: 8719
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848
            dataId: cloudalibaba-sentinel-service
            namespace: 6cf37e65-a5ac-426a-bf87-6b0da29f0b9b
            groupId: DEV_GROUP
            data-type: json
            rule-type: flow
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            # 设置允许的域名
            allowedOrigins: "*"
            # 允许所有头信息
            allowedHeaders: "*"
            # 允许跨域请求的请求方式
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTIONS
feign:
  sentinel:
    enabled: true # 激活Sentinel对Feign的支持