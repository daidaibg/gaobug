server:
  port: 19527
spring:
  application:
    name: blog-getaway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        group: DEV_GROUP
        namespace: 6cf37e65-a5ac-426a-bf87-6b0da29f0b9b
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        group: DEV_GROUP
        namespace: 6cf37e65-a5ac-426a-bf87-6b0da29f0b9b
        file-extension: yml #指定yaml格式的配置
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            # 设置允许的域名
            allowedOrigins: "*"
            # 允许所有头信息
            allowedHeaders: "*"
            # 允许跨域请求的请求方式
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTIONS