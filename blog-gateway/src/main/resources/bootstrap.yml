      discovery:
        server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8848}
#        namespace: 6cf37e65-a5ac-426a-bf87-6b0da29f0b9b
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml #指定yaml格式的配置
