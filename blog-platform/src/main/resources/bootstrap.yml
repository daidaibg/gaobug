# Tomcat
server:
  port: 19724
spring:
  application:
    name: blog-platform
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr} #Nacos作为配置中心地址
        file-extension: yml #指定yaml格式的配置
#        namespace: 6cf37e65-a5ac-426a-bf87-6b0da29f0b9b
        shared-configs[0]:
          dataId: redis.yml
          group: DEFAULT_GROUP
          refresh: true
        shared-configs[1]:
          dataId: datasource.yml
          group: DEFAULT_GROUP
          refresh: true
        shared-configs[2]:
          dataId: other.yml
          group: DEFAULT_GROUP
          refresh: true

